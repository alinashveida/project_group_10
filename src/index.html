<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. <include src="./partials/example.html"></include> -->
    <header>
      <div class="header"></div>
        <form class="search-form" id="home-page-search-form">
          <input class="search-form-input" type="text" name="query" autocomplete="off" placeholder="Поиск фильмов" />
          <button type="submit" class="search-form-submit-btn">
          <svg width="12px" height="12px">
            <use href="./images/icons/sprite.svg#icon-search"></use>
          </svg>
          </button>
        </form>
    </header>

    <main>
      <div class="container js-card">
        <ul class="movie-list list"></ul>
      </div>
   
    </main>
     <section class="pagination">
        <ul class="pagination-list">
          <li class="pagination-item previous">
            <a id="previous-link" class="pagination-link link" href="#">&#8656</a>
          </li>
      
          <!-- Сюда динамически добавляем <li> с номерами страниц -->
      
          <li class="pagination-page next list">
            <a id="next-link" class="pagination-link link" href="#">&#8658</a>
          </li>
        </ul>
      </section>
      

   <footer>
    <include src="./partials/page-footer.html"></include> 
   </footer> 
    
   <include src="./partials/backdrop.html"></include>
  <!-- <script src="pagination-with-styles.js"></script> -->
    <script src="./index.js"></script>
  </body>
</html>
